    <script>
      function modInverse(a, m) {
        // Extended Euclidean Algorithm
        let m0 = m,
          x0 = 0,
          x1 = 1;
        a = ((a % m) + m) % m;
        if (m === 1) return 0;

        while (a > 1) {
          let q = Math.floor(a / m);
          [a, m] = [m, a % m];
          [x0, x1] = [x1 - q * x0, x0];
        }

        return x1 < 0 ? x1 + m0 : x1;
      }

      function modPow(base, exponent, mod) {
        base = ((base % mod) + mod) % mod;

        if (exponent < 0) {
          base = modInverse(base, mod);
          if (base === null) return "Kh√¥ng c√≥ ngh·ªãch ƒë·∫£o modular";
          exponent = -exponent;
        }

        let result = 1;
        while (exponent > 0) {
          if (exponent % 2 === 1) {
            result = (result * base) % mod;
          }
          base = (base * base) % mod;
          exponent = Math.floor(exponent / 2);
        }
        return result;
      }

      function calculateModExp() {
        const a = parseInt(document.getElementById("base").value);
        const b = parseInt(document.getElementById("exponent").value);
        const n = parseInt(document.getElementById("modulus").value);

        if (isNaN(a) || isNaN(b) || isNaN(n) || n === 0) {
          alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß v√† h·ª£p l·ªá.");
          return;
        }

        const result = modPow(a, b, n);
        document.getElementById(
          "result"
        ).innerText = `K·∫øt qu·∫£: ${a}^${b} mod ${n} = ${result}`;
      }

      function mod(a, b) {
        return ((a % b) + b) % b;
      }

      function computeExtendedEuclid() {
        const a = parseInt(document.getElementById("a").value);
        const b = parseInt(document.getElementById("b").value);

        if (isNaN(a) || isNaN(b) || b === 0) {
          alert("Vui l√≤ng nh·∫≠p a v√† b h·ª£p l·ªá (b ‚â† 0)");
          return;
        }

        let r1 = a,
          r2 = b;
        let x1 = 1,
          x2 = 0;
        let y1 = 0,
          y2 = 1;

        let steps = [];
        let i = 0;
        while (r2 !== 0) {
          const q = Math.floor(r1 / r2);
          const r = r1 % r2;

          const x = x1 - q * x2;
          const y = y1 - q * y2;

          steps.push({ i, r: r1, q, x: x1, y: y1 });

          r1 = r2;
          r2 = r;
          x1 = x2;
          x2 = x;
          y1 = y2;
          y2 = y;

          i++;
        }

        // Th√™m d√≤ng cu·ªëi
        steps.push({ i, r: r1, q: "", x: x1, y: y1 });

        // K·∫øt qu·∫£
        let resultHTML = `
         gcd(${a}, ${b}) = <b>${r1}</b><br>
         x = <b>${x1}</b>, y = <b>${y1}</b>
      `;

        if (r1 === 1) {
          const inv = mod(x1, b);
          resultHTML += `<br> z = ${inv} </b>`;
        } else {
          resultHTML += `<br>‚ùå V√¨ gcd ‚â† 1 n√™n <b>kh√¥ng t·ªìn t·∫°i ngh·ªãch ƒë·∫£o modulo</b>`;
        }

        document.getElementById("result-euclid").innerHTML = resultHTML;

        /* // Hi·ªÉn th·ªã b·∫£ng
        let tableHtml =
          "<table><tr><th>i</th><th>r</th><th>q</th><th>x<sub>i</sub></th><th>y<sub>i</sub></th></tr>";
        for (const row of steps) {
          tableHtml += `<tr>
          <td>${row.i}</td>
          <td>${row.r}</td>
          <td>${row.q}</td>

          <td>${row.y}</td>
        </tr>`;
        }
        tableHtml += "</table>";
        document.getElementById("table-container").innerHTML = tableHtml;
        */
      }

      function animateBanner() {
        const img = document.querySelector(".main-content img");
        if (!img) return;

        // Remove any existing animation class
        img.classList.remove("bounce-animation");

        // Force a reflow

        });

      // RSA Functions
      function generateRSAKeys() {
        const p = parseInt(document.getElementById("p").value);
        const q = parseInt(document.getElementById("q").value);

        if (isNaN(p) || isNaN(q)) {
          alert("Please enter valid prime numbers for p and q");
          return;
        }

        const n = p * q;
        const phi = (p - 1) * (q - 1);

        // Find a suitable e (public exponent)
        // Common values for e are 3, 5, 17, 65537
        const possibleE = [3, 5, 17, 65537];
        let e = null;

        for (let candidate of possibleE) {
          if (candidate < phi && gcd(candidate, phi) === 1) {
            e = candidate;
            break;
          }
        }

        if (e === null) {
          // If common values don't work, find the smallest suitable e
          for (let i = 2; i < phi; i++) {
            if (gcd(i, phi) === 1) {
              e = i;
              break;
            }
          }
        }

        if (e === null) {
          alert("Could not find a suitable public exponent");
          return;
        }

        // Calculate d (private key)
        const d = modInverse(e, phi);
        if (d === null) {
          alert("Could not calculate private key");
          return;
        }

        document.getElementById("rsa-keys").innerHTML = `
          <p>n = ${n}</p>
          <p>œÜ(n) = ${phi}</p>
          <p>Public Key (e,n): (${e}, ${n})</p>
          <p>Private Key (d,n): (${d}, ${n})</p>
        `;

        // Store the values for encryption/decryption
        window.rsaValues = { p, q, e, d, n, phi };
      }

      function gcd(a, b) {
        while (b !== 0) {
          [a, b] = [b, a % b];
        }
        return a;
      }

      function encryptMessage() {
        const message = parseInt(document.getElementById("message").value);
        if (!window.rsaValues) {
          alert("Please generate RSA keys first");
          return;
        }

        if (isNaN(message)) {
          alert("Please enter a valid message");
          return;
        }

        const { e, n } = window.rsaValues;
        const encrypted = modPow(message, e, n);
        document.getElementById("rsa-result").innerHTML = `
          <p>Encrypted Message (C): ${encrypted}</p>
        `;
      }

      function decryptMessage() {
        const encrypted = parseInt(document.getElementById("message").value);
        if (!window.rsaValues) {
          alert("Please generate RSA keys first");
          return;
        }

        if (isNaN(encrypted)) {
          alert("Please enter a valid encrypted message");
          return;
        }

        const { d, n } = window.rsaValues;
        const decrypted = modPow(encrypted, d, n);

        document.getElementById("rsa-result").innerHTML = `
          <p>Decrypted Message (M): ${decrypted}</p>
        `;
      }

      function signMessage() {
        const message = parseInt(document.getElementById("sign-message").value);
        if (!window.rsaValues) {
          alert("Please generate RSA keys first");
          return;
        }

        if (isNaN(message)) {
          alert("Please enter a valid message");
          return;
        }

        const { d, n } = window.rsaValues;
        const signature = modPow(message, d, n);

        document.getElementById("signature-result").innerHTML = `
          <p>Digital Signature (S): ${signature}</p>
        `;
      }

      function verifySignature() {
        const signature = parseInt(
          document.getElementById("sign-message").value
        );
        if (!window.rsaValues) {
          alert("Please generate RSA keys first");
          return;
        }

        if (isNaN(signature)) {
          alert("Please enter a valid signature");
          return;
        }

        const { e, n } = window.rsaValues;
        const verified = modPow(signature, e, n);

        document.getElementById("signature-result").innerHTML = `
          <p>Verified Message (M): ${verified}</p>
        `;
      }
