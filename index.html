  <body>
    <div class="container">

      <label for="base">C∆° s·ªë (a):</label>
      <input type="number" id="base" required />

      <label for="exponent">S·ªë m≈© (b):</label>
      <input type="number" id="exponent" required />

    <div class="container">
      <h2>üî¢ Thu·∫≠t to√°n Euclide m·ªü r·ªông</h2>
      <h3>ax + by = gcd(a, b)</h3>
      <label>Nh·∫≠p a: <input type="number" id="a" value="1759" /></label><br />
      <label>Nh·∫≠p b: <input type="number" id="b" value="550" /></label><br />
      <button onclick="computeExtendedEuclid()">T√≠nh gcd, x, y, t√¨m ngh·ªãch ƒë·∫£o</button>

    </div>

    <script>
      function modInverse(a, m) {
        // Extended Euclidean Algorithm
        let m0 = m,
          x0 = 0,
          x1 = 1;
        a = ((a % m) + m) % m;
        if (m === 1) return 0;

        while (a > 1) {
          let q = Math.floor(a / m);
          [a, m] = [m, a % m];
          [x0, x1] = [x1 - q * x0, x0];
        }

        return x1 < 0 ? x1 + m0 : x1;
      }

      function modPow(base, exponent, mod) {
        base = ((base % mod) + mod) % mod;

        if (exponent < 0) {
          base = modInverse(base, mod);
          if (base === null) return "Kh√¥ng c√≥ ngh·ªãch ƒë·∫£o modular";
          exponent = -exponent;
        }

        let result = 1;
        while (exponent > 0) {
          if (exponent % 2 === 1) {
            result = (result * base) % mod;
          }
          base = (base * base) % mod;
          exponent = Math.floor(exponent / 2);
        }
        return result;
      }

      function calculateModExp() {
        const a = parseInt(document.getElementById("base").value);
        const b = parseInt(document.getElementById("exponent").value);
        const n = parseInt(document.getElementById("modulus").value);

        if (isNaN(a) || isNaN(b) || isNaN(n) || n === 0) {
          document.getElementById("result").innerText =
            "Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß v√† h·ª£p l·ªá.";
          return;
        }

        const result = modPow(a, b, n);
        document.getElementById(
          "result"
        ).innerText = `K·∫øt qu·∫£: ${a}^${b} mod ${n} = ${result}`;
      }

      function mod(a, b) {
        return ((a % b) + b) % b;
      }

      function computeExtendedEuclid() {
        const a = parseInt(document.getElementById("a").value);
        const b = parseInt(document.getElementById("b").value);

        if (isNaN(a) || isNaN(b) || b === 0) {
          alert("Vui l√≤ng nh·∫≠p a v√† b h·ª£p l·ªá (b ‚â† 0)");
          return;
        }

        let r1 = a,
          r2 = b;
        let x1 = 1,
          x2 = 0;
        let y1 = 0,
          y2 = 1;

        let steps = [];
        let i = 0;
        while (r2 !== 0) {
          const q = Math.floor(r1 / r2);
          const r = r1 % r2;

          const x = x1 - q * x2;
          const y = y1 - q * y2;

          steps.push({ i, r: r1, q, x: x1, y: y1 });

          r1 = r2;
          r2 = r;
          x1 = x2;
          x2 = x;
          y1 = y2;
          y2 = y;

          i++;
        }

        // Th√™m d√≤ng cu·ªëi
        steps.push({ i, r: r1, q: "", x: x1, y: y1 });

        // K·∫øt qu·∫£
        let resultHTML = `
        ‚úÖ gcd(${a}, ${b}) = <b>${r1}</b><br>
        üîÅ x = <b>${x1}</b>, y = <b>${y1}</b>
      `;

        if (r1 === 1) {
          const inv = mod(x1, b);
          resultHTML += `<br>üßÆ Ngh·ªãch ƒë·∫£o modulo: <b>${a}<sup>-1</sup> ‚â° ${inv} (mod ${b})</b>`;
        } else {
          resultHTML += `<br>‚ùå V√¨ gcd ‚â† 1 n√™n <b>kh√¥ng t·ªìn t·∫°i ngh·ªãch ƒë·∫£o modulo</b>`;
        }

        document.getElementById("result-euclid").innerHTML = resultHTML;

        // Hi·ªÉn th·ªã b·∫£ng
        let tableHtml =
          "<table><tr><th>i</th><th>r</th><th>q</th><th>x<sub>i</sub></th><th>y<sub>i</sub></th></tr>";
        for (const row of steps) {
          tableHtml += `<tr>
          <td>${row.i}</td>
          <td>${row.r}</td>
          <td>${row.q}</td>
          <td>${row.x}</td>
          <td>${row.y}</td>
        </tr>`;
        }
        tableHtml += "</table>";
        document.getElementById("table-container").innerHTML = tableHtml;
      }
    </script>
